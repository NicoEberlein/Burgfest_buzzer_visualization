<!DOCTYPE html>
<html>

    <head>
        <title>Burgfest 2022 Buzzer</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>

    <body>

        <header>
            <img id="technik_logo" class="logos" height="120" src="images/on_tour_for_jesus.png">
            <img id="cvjm_logo" class="logos" height="120" src="images/cvjm_bayern.png">
        </header>

        <div id="buzzercounters" class="text-center">

            <div class="row">
                <div class="col">
                    <span class="counter_label">Team 1</span>
                </div>
                <div class="col">
                    <span class="counter_label">Team 2</span>
                </div>
                <div class="col">
                    <span class="counter_label">Team 3</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div id="counter_0" class="counter">3</div>
                </div>
                <div class="col">
                    <div id="counter_1" class="counter">8</div>
                </div>
                <div class="col">
                    <div id="counter_2" class="counter">11</div>
                </div>
            </div>

        </div>

    </body>

</html>
